<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="main-body">
      <div id="side-panel">
        <input type="color" id="color-picker" value="#3a3a3a">
        <button id="colorButton" class="actionButton">Color Mode</button>
        <button id="rainbowButton" class="actionButton">Rainbow Mode</button>
        <button id="darkenButton" class="actionButton">Darken</button>
        <button id="clearButton">Clear</button>
        <div id="sizeDisplay"></div>
        <input type="range" min="1" max="64" value="2" class="slider" id="myRange">
      </div>
      <div id="screen-card">
        <div id="title">Etch-a-Sketch</div>
        <div id="screen">
        </div>
      </div>
    </div>
  </body>
</html>
